  <figure class="card banner">

  <figure class="card banner">

  </figure>

<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
  let slideIndex1 = 0;
  let slideIndex2 = 0;
  let slideIndex3 = 0;

  // Inițializează primul slideshow
  showSlides("w-100", slideIndex1);

  // Inițializează al doilea slideshow
  showSlides("w-102", slideIndex2);

  // Inițializează al treilea slideshow
  showSlides("slider3", slideIndex3);

  function showSlides(sliderName, slideIndex) {
    let i;
    let slides = document.getElementsByClassName(sliderName);
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(function() {
      showSlides(sliderName, slideIndex);
    }, 2000); // Schimbă imaginea la fiecare 2 secunde
  }
</script>
